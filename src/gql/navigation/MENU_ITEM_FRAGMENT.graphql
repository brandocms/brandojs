fragment menuFields on MenuItem {
  id
  status
  key
  title
  url
  openInNewWindow

  creator {
    id
    name
    avatar {
      thumb: url(size: "xlarge")
    }
  }

  insertedAt
  updatedAt
}

fragment recursiveMenuItem on MenuItem {
  items {
    ...menuFields
    items {
      ...menuFields
      items {
        ...menuFields
      }
    }
  }
}

fragment menuItem on MenuItem {
  id
  status
  key
  title
  url
  openInNewWindow

  creator {
    id
    name
    avatar {
      thumb: url(size: "xlarge")
    }
  }

  ...recursiveMenuItem

  insertedAt
  updatedAt
}