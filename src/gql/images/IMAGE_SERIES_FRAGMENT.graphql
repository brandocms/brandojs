fragment image_series on ImageSeries {
  id
  name
  slug
  image_category_id
  cfg {
    allowed_mimetypes
    default_size
    upload_path
    random_filename
    size_limit
    sizes
    srcset {
      key
      value
    }
  }
  creator {
    id
    full_name
  }

  images {
    id
    image {
      path
      credits
      title
      alt
      focal
      width
      height
      sizes
      thumb: url(size: "thumb")
      medium: url(size: "medium")
    }
    image_series_id
    sequence
    updated_at
    deleted_at
  }
}