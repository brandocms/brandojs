fragment imageSeries on ImageSeries {
  id
  name
  slug
  image_category_id
  cfg {
    allowedMimetypes
    defaultSize
    uploadPath
    randomFilename
    sizeLimit
    sizes
    srcset {
      key
      value
    }
  }
  creator {
    id
    fullName
  }

  images {
    id
    image {
      path
      credits
      title
      alt
      focal
      width
      height
      sizes
      thumb: url(size: "thumb")
      medium: url(size: "medium")
      original: url(size: "original")
    }
    imageSeriesId
    sequence
    updatedAt
    deletedAt
  }
}