#import "./IMAGE_SERIES_FRAGMENT.graphql"
query ImageCategory ($categoryId: ID!, $imageSeriesLimit: Int, $imageSeriesOffset: Int) {
  imageCategory (categoryId: $categoryId){
    id
    name
    slug
    cfg {
      allowed_mimetypes
      default_size
      upload_path
      random_filename
      size_limit
      sizes
      srcset {
        key
        value
      }
    }
    creator {
      id
      full_name
    }
    image_series_count
    image_series (limit: $imageSeriesLimit, offset: $imageSeriesOffset) {
      ...image_series
    }
  }
}
