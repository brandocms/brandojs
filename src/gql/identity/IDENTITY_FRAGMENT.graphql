fragment identity on Identity {
  id
  type
  name
  alternateName
  email
  phone
  address
  address2
  address3
  zipcode
  city
  country
  description
  titlePrefix
  title
  titlePostfix

  image {
    thumb: url(size: "original")
    xlarge: url(size: "xlarge")
    focal
  }

  logo {
    thumb: url(size: "original")
    xlarge: url(size: "xlarge")
    focal
  }

  links {
    id
    name
    url
  }

  metas {
    id
    key
    value
  }

  configs {
    id
    key
    value
  }

  url

  languages {
    id
    name
  }
}