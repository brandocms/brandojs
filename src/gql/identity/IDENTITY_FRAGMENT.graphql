fragment identity on Identity {
  id
  type
  name
  alternate_name
  email
  phone
  address
  zipcode
  city
  country
  description
  title_prefix
  title
  title_postfix

  image {
    thumb: url(size: "original")
    xlarge: url(size: "xlarge")
    focal
  }

  logo {
    thumb: url(size: "original")
    xlarge: url(size: "xlarge")
    focal
  }

  links {
    id
    name
    url
  }

  metas {
    id
    key
    value
  }

  globalCategories {
    id
    label
    key
    globals {
      id
      label
      key
      value
    }
  }

  configs {
    id
    key
    value
  }

  url
}