query Pages ($limit: Int, $offset: Int, $filter: PageFilter) {
  pages (limit: $limit, offset: $offset, filter: $filter) {
    id
    key
    title
    slug
    language
    data
    css_classes

    creator {
      id
      full_name
      avatar {
        thumb: url(size: "xlarge")
      }
    }

    parent {
      id
      key
      language
      title
      data
      slug
    }

    children {
      id
      key
      language
      data
      title
      slug
    }

    fragments {
      id
      title
      key
      parent_key
      language
      updated_at
      page_id
      data

      creator {
        id
        full_name
        avatar {
          thumb: url(size: "xlarge")
        }
      }
    }

    inserted_at
    updated_at
    deleted_at
  }
}